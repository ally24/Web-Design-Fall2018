<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet-abstract-composition.css">
</head>
<body>

	<header id="canvas" class="red">

		<section class="yellow">
			<article class="limegreen">
				<figure class="red"></figure>
				<figure class="red"></figure>
				<figure class="red"></figure>
				<figure class="red"></figure>
			</article>
		</section>

		<section class="black">
			<article class="purple">
				<figure class="cyan"></figure>
				<figure class="cyan"></figure>
				<figure class="cyan"></figure>
				<figure class="cyan"></figure>
			</article>
		</section>

		<section class="red">
			<article class="yellow">
				<figure class="orange"></figure>
				<figure class="orange"></figure>
				<figure class="orange"></figure>
				<figure class="orange"></figure>
			</article>
		</section>

		<section class="limegreen">
			<article class="blue">
				<figure class="pink"></figure>
				<figure class="pink"></figure>
				<figure class="pink"></figure>
				<figure class="pink"></figure>
			</article>
		</section>

		<section class="purple">
			<article class="orange">
				<figure class="black"></figure>
				<figure class="black"></figure>
				<figure class="black"></figure>
				<figure class="black"></figure>
			</article>
		</section>

		<section class="cyan">
			<article class="red">
				<figure class="yellow"></figure>
				<figure class="yellow"></figure>
				<figure class="yellow"></figure>
				<figure class="yellow"></figure>
			</article>
		</section>

	</header>


</body>
</html>
