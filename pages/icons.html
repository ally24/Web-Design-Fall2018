<!DOCTYPE html>
<html>
<head>
    <title>Icons</title>
    <link rel="stylesheet" type="text/css" href="../css/stylesheet-icons.css">

    <!--Font Awesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

   <!--Google icons-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <!--jQuery-->
      <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

      <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("i.material-icons").toggle();
            });
        });


      </script>

</head>
<body>

    <h1>Some Font Awesome Icons:</h1>

<!--Font Awesome Icons-->
    <i class="fas fa-band-aid"></i>
    <i class="fas fa-cat"></i>
    <i class="fas fa-dragon"></i>
    <i class="far fa-clock"></i>
    <i class="fas fa-clock"></i>
    <i class="fa fa-cloud"></i>
    <br>
    <br>

    <button><i class="fas fa-anchor" style="font-size: 60px; color: blue; text-shadow: 2px 2px 4px #000000"></i></button>

    <br><br><br><br>

    <!--Google icons-->

    <h1>Some Google Icons</h1>

    <i class="material-icons">face</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <br>
    <br>
    <i class="material-icons" style="font-size: 36px; color: red; text-shadow: 2px 2px 4px #000000">traffic</i>




</body>
</html>
